<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Stat search</title>
    <link rel="stylesheet" href="./styles/utilities.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main-container flex-col center-self">
      <aside class="flex-row flex-center">
        <div class="buttons flex-row flex-center">
          <div class="select-wrap">
            <select
              name="continents"
              id="continents"
              class="dropdown cont-drop"
            >
              <option value="" disabled selected hidden>
                Choose Continent...
              </option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="americas">Americas</option>
              <option value="oceania">Oceania</option>
              <option value="antarctica">Antarctica</option>
            </select>
          </div>
          <div class="select-wrap">
            <select
              name="subregions"
              id="subregions"
              class="dropdown region-drop"
            >
              <option value="" disabled selected hidden>
                Choose Region...
              </option>
            </select>
          </div>
          <div class="select-wrap">
            <select
              name="countries"
              id="countries"
              class="dropdown country-drop"
            >
              <option value="" disabled selected hidden>
                Choose Region...
              </option>
            </select>
          </div>
        </div>
      </aside>
      <div class="graph-container">
        <canvas id="continent-graph"></canvas>
      </div>
    </div>
    <div class="error-container center-self"></div>
    <div class="country-content flex-col flex-center center-self">
      <div class="country-stats flex-row"></div>
      <div class="country-graph-wrap fill">
        <canvas id="country-graph"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script src="./scripts/script.js" type="module"></script>
  </body>
</html>
