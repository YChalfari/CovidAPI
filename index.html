<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Stat search</title>
    <link rel="stylesheet" href="./styles/utilities.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main-container flex-col center-self">
      <aside class="flex-row flex-center">
        <div class="buttons flex-row flex-center">
          <div class="select-wrap">
            <select
              name="continents"
              id="continents"
              class="dropdown cont-drop"
            >
              <option value="" disabled selected hidden>
                Choose Continent...
              </option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="americas">Americas</option>
              <option value="oceania">Oceania</option>
              <option value="antarctica">Antarctica</option>
            </select>
          </div>
          <div class="select-wrap">
            <select
              name="subregions"
              id="subregions"
              class="dropdown region-drop"
            >
              <option value="northern america">North America</option>
              <option value="southern america">South America</option>
              <option value="northern asia"></option>
              <option value="southern asia"></option>
              <option value="northern europe"></option>
              <option value="southern europe"></option>
              <option value="western europe"></option>
              <option value="eastern europe"></option>
            </select>
          </div>
          <div class="country-select-wrap"></div>
          <div class="chart-type-select"></div>
          <div class="chart-type-preview"></div>
        </div>
      </aside>
      <div class="graph-container">
        <canvas id="continent-graph"></canvas>
      </div>
    </div>
    <div class="error-container center-self"></div>
    <div class="county-content">
      <div class="country-stats"></div>
      <div class="country-graph"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script src="./scripts/script.js" type="module"></script>
  </body>
</html>
